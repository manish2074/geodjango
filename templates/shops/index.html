<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nearby shops</title>
</head>
<body>
  <h1>Nearby shops</h1>
    {% if shops %}
      <ul>
          {% for shop in shops %}
            <li>
                {{shop.name}} : {{shop.distance}}
            </li>
          {% endfor %}
      </ul>
    {% endif %}
</body>
</html>
